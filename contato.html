      <div class="container-fluid text-center text-white py-5" style="background-color: #3E3E3E;">
        <h1 class="text-danger">Contate-nos</h1>
        <p>Alguma questão ou avaliação? Mande uma mensagem</p>
        
    </div>
    <div class="container my-5 p-5" style="background-color: #D9D9D9; border-radius: 10px;">
        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">
                <h3>Informações de Contato</h3>
                <p><i class="fas fa-phone-alt text-danger"></i> Fale Conosco</p>
                <div class="linha-vertical"></div>
            </div>
            
            <div class="col-md-6">
                <form action="https://formsubmit.co/theafterline666@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text"  name="name" class="form-control" id="name" required autocomplete="name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label> 
                        <input type="tel" class="form-control" id="telefone" placeholder="Telefone" autocomplete="tel">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea class="form-control" name="message" id="message" rows="3" placeholder="Mensagem"></textarea>
                    </div>

                    <input type="hidden" value="false" name="_captcha">
                    <input type="hidden" value="http://127.0.0.1:5500/theafterline/obrigado.html" name="_next">

                    <button type="submit" class="btn btn-dark">Mandar mensagem</button>

                </form>
            </div>
        </div>
