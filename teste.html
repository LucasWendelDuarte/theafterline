    <!-- Página de Compra -->
    <div class="menu form-container">
        <h1 class="texto1">Página de Compra</h1>
        <form action="/compra" method="POST">
            <div class="form-group">
                <label for="nome">Nickname:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pagamento">Forma de Pagamento:</label>
                <select id="pagamento" name="pagamento" class="form-control" required>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="paypal">Pix</option>
                </select>
            </div>
            <button type="submit" class="button button:hover">Comprar</button>
        </form>
    </div>
