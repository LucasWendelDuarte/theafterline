    <main class="d-flex justify-content-end align-items-center vh-100">
        <div class="menu form-container">
            <h1 class="texto1">Menu de Compra</h1>
            <form action="/compra" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nome">Sobre-nome:</label>
                    <input type="text" id="sobre-nome" name="sobre-nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Rua:</label>
                    <input type="email" id="rua" name="endereço" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Número:</label>
                    <input type="email" id="numero" name="numero" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Complemento:</label>
                    <input type="email" id="complemento" name="complemento" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Ponto de referência:</label>
                    <input type="email" id="referência" name="referência" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pagamento">Forma de Pagamento:</label>
                    <select id="pagamento" name="pagamento" class="form-control" required>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="paypal">Pix</option>
                    </select>
                </div>
                <div style="padding-top: 10px;">
                    <button type="submit" style="justify-content: center; background-color: rgb(141, 0, 0); color: white;" class="btn btn-red">Comprar</button>
                </div>
            </form>
        </div>
    </main>
