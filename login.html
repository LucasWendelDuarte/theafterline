<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS pessoal -->
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Entrar</h1>

            <div id="msgError"></div>
            <div class="label-float">
                <input type="text" placeholder="" required id="usuario">
                <label id="userLabel" for="usuario">Usuário</label>
            </div>
            <div class="label-float">
                <input type="password" placeholder="" required id="senha">
                <label id="senhaLabel" for="senha">Senha</label>
            </div>
            <div>
                <button class="glow-button" type="submit" onclick="entrar()">Entrar</button>
            </div>
            <p>Não possui uma conta? <a href="registro.html">Cadastre-se.</a></p>
        </div>
    </div>

    <script src="scripts/login.js"></script>

</body>

</html>
