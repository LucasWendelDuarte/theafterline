<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Pessoal -->
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/cads.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Cadastro</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-float">
                <input type="text" required id="nome">
                <label id="labelNome" for="nome">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" required id="usuario">
                <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
            </div>
            <div class="label-float">
                <input type="password" required id="senha">
                <label id="labelSenha" for="senha">Senha</label>
            </div>
            <div class="label-float">
                <input type="password" required id="confirme">
                <label id="labelConfirma" for="confirme">Confirme a senha</label>
            </div>
            <div>
                <button class="glow-button" style="margin-bottom: 10px;" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="scripts/cadastro.js"></script>

</body>

</html>
